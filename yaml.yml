  text: "これやりたい！というのがある方は@BEATECHまで。\r\n\r\n**第一回部内大会(5/26)\r\n場所：神保町スマイル館\r\n\r\n-beatmaniaIIDX\r\nルール：\r\n穴クエのスコア順にABBAABB…とA,B2チームに分かれてチーム戦を行いました。\r\n各対戦は1:1で行い、お互い１曲指定してプレー。譜面オプションやゲージは自由、ハードクリアしたら理論値の5%をEXスコアに加算。(EXHは禁止)\r\nEX
    SCOREの理論値に対する達成率(%)を計算し、チーム合計の高かったほうを勝ちとしました。\r\n\r\n\r\n対戦結果：\r\n\r\n|Aチーム|A曲|Bチーム|B曲|h\r\n|のりみそ|Red.
    by Full Metal Jacket(A)|YAA|Bad Maniacs(A)|\r\n|cube|不沈艦CANDY(A)|ATEMAK|ラクエン(A)|\r\n|たーぼ|Kailua(A)|TATSU|Innocent
    Walls(A)|\r\n|コーキ|RISLIM -Remix-(A)|やんきぃーる|Colorful Cookie(H)|\r\n|いくす|Evans(A)|だっち|DAWN
    -THE NEXT ENDEVOUR-(A)|\r\n\r\n\r\n\r\n|Aチーム|A曲達成率|B曲達成率|Bチーム|A曲達成率|B曲達成率|h\r\n|のりみそ|87.6(H)|87.9(H)|YAA|74.0|90.3(H)|\r\n|cube|76.3|77.7|ATEMAK|81.1|83.9(H)|\r\n|たーぼ|64.1|66.7|TATSU|72.6|78.1|\r\n|コーキ|85.1(H)|98.1(H)|やんきぃーる|67.9|94.5(H)|\r\n|いくす|35.3|77.5(H)|だっち|50.1|76.1(H)|\r\n\r\nたーぼくんの白壁穴のスコアのひかえが1928になっていたのですが違うのと指摘を受けたのでスコアを持っている方加筆おねがいします。(いくす)\r\nスコアは合ってたので多分理論値計算間違えてただけだと思います。動画で確認しました(のりみそ)\r\n\r\n|A合計|B合計|h\r\n|756.3|768.5|\r\n\r\nBが勝ちました。おめでとうございます。\r\n\r\n\r\n感想,反省(ルールへの意見など自由に書いてください)：\r\nたくさんの人に参加していただきうれしかったです。敗因は僕がEvansをハードゲージでプレーし落ちたことです。ust配信ぐだぐだですいませんでした。(いくす)\r\nとても楽しかったです。ハードの幅をもうちょっと広げても楽しい･･･のかなぁ。10%とかにしてみたらどうなるかちょっと楽しみではあります。高難易度帯練習してきます。(のりみそ)\r\n色々と良い刺激を受けました。これからも頑張っていこうと思います。(TATSU.)\r\n\r\n\r\n\r\n-jubeat\r\nルール：\r\nチームは実力順でABBAABB…と分かれ、A2人、B2人で4人対戦を行い、1人1つ好きな曲を選んで4曲の合計点をチームに加算し、チーム合計の高かった方を勝ちとします。\r\n\r\n\r\n\r\n対戦結果：\r\n１組目\r\n|名前|冷蔵庫(A)|genocide(B)|なるしあ(B)|flut(A)|h\r\n|選曲|ナナホシ|トルコ行進曲|となりのトトロ|Russian
    Snowy Dance|\r\n|スコア|3758826|3475021|3638162|3040647|\r\n\r\n２組目\r\n|名前|だっち(B)|コーキ(A)|cube(B)|のりみそ(A)|h\r\n|選曲|HEAT-BIT-HIT-BEAT|Good-bye
    Chalon|Prophet Vibe|量子の海のリントヴルム|\r\n|スコア|3642170|3419504|3413495|3340734|\r\n\r\n３組目\r\n|名前|たーぼ(B)|YAA(B)|ATEMAK(A)|いくす(A)|h\r\n|選曲|アルストロメリア|WONDER
    WALKER|coming true|532nm|\r\n|スコア|3896838|3797260|3718083|3696974|\r\n\r\n最終戦\r\n|名前|やんきぃーる(A)|TATSU(B)|h\r\n|選曲|Sweet
    Rain, AREA51|Lead me, Evans|\r\n|スコア|3992127|3995795|\r\n[[AREA51とEvansの動画>http://www.youtube.com/watch?v=Pd9qPIkIj6s]]\r\n\r\n|A合計|B合計|h\r\n|20974768+3992127×5|21862946+3995795×5|\r\n|40935403|41841921|\r\n\r\n\r\n\r\nBが勝ちました。おめでとうございます。\r\n\r\n\r\n\r\n感想,反省(ルールへの意見など自由に書いてください)：\r\nメンバーの指の実力を把握してなくてチーム編成が雑になってすいませんでした。でも楽しかったです。(いくす)\r\n初見で☆10とか無理でした。量子が皆さんに刺さって僕は嬉しいです。(のりみそ)\r\nチーム編成，掲載間違ってませんか．6人vs8人になっていますが．(日本昔話)\r\nせやな(いくす)\r\njubeatを始めて以来、一番緊張しました。(TATSU.)\r\n"
