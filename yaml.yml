  text: "**概要\r\nこのページに出てくる＜,＞,＃,＆は実際に書くときは半角にしてください。\r\n半角の＜と＞に囲まれた部分は＜と＞が取り除かれます。\r\n\r\n\r\n**段落\r\n***インライン要素\r\n他のブロック要素を明示しない限り、段落となります。\r\n\r\n**リスト構造\r\n***
    - インライン要素\r\n行頭で - を指定すると、番号なしリストになります。\r\n\r\n**表組み\r\n*** | インライン要素 | インライン要素
    |\r\n行頭から | でインライン要素を区切ることで表組みになります。\r\n-行末にhを記述すると、ヘッダ行(thead)になります。\r\n\r\n**見出し\r\n***
    * インライン要素\r\n行頭で * を記述すると、見出しになります。見出しは *、**、*** の3段階あります。\r\n\r\n**水平線\r\n***---------------------------------------------\r\n行頭で4つ以上の
    - を書くと水平線になります。\r\n\r\n**リンク\r\n*** [[リンク名：URL]]\r\n行中のInterWikiNameの形式の文字列の中で、:
    の前に任意のリンク名を、: の後ろにURLを記述すると、そのリンク名でURLに対するリンクを貼ることができます。\r\n\r\n**エイリアス\r\n***[[エイリアス名＞ページ名]]\r\n行中のページ名形式の文字列の中で、>
    で2つの文字列を区切るとエイリアスになります。 > の前にはエイリアス名を、> の後ろにはページ名を記述します。\r\n-今はリンクと同じ状態になっています\r\n\r\n**youtubeの埋め込み\r\n***＃youtube(動画URL)\r\n＃youtube()とかいてかっこの中に動画のURLをいれると、その動画を埋め込むことができます。\r\n-URLは「
    http://www.youtube.com/watch?v=動画ID」のようにしてください。\r\n\r\n**画像の埋め込み\r\n***＃image(画像のURL)\r\n画像をページに貼り付けることができます。\r\n\r\n***＃image-resize(画像のURL,横幅,縦幅)\r\n-image-resizeを使うとサイズを変更できます。\",\"の前後には空白を挟まないでください。\r\n\r\n**文字色の変更\r\n***＆color(文字色){文字列};\r\n文字列の文字の色を変えることができます。\r\n-文字色は#FF0000のように指定してください。\r\n\r\n***＆color(文字色,背景色){文字列};\r\n文字列の文字の色と背景色を指定できます。\r\n\r\n**文字サイズの変更\r\n***＆size(文字サイズ){文字列};\r\n文字列の文字サイズを変更できます。\r\n\r\n**コメントアウト\r\n***/
    / コメント\r\nコメントが使えます(実際には/と/の間にスペースはいれない)\r\n\r\n**折りたたみ\r\n***＆expand(タイトル){\r\n***内容\r\n***}\r\n折りたたみのコンテンツを記述できます。\r\n\r\n**タブ\r\n***＆tab(url1,url2,…)\r\nurlにはページを編集したときに「ページアドレス」に表示されるものを書いてください\r\n逆に、編集したいページに＆tab(members)があった場合、\r\nhttp://beatech.net/membersを表示してそのページを編集してください。\r\n-タブの数はコンマ区切りで任意です"
