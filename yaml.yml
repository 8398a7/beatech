  text: "Ranker Power Scouter(RPS)登録方法\r\n執筆日：平成24年12月24日\r\n\r\n必要なもの\r\n(A)Firefox:http://www.mozilla.jp/firefox/\r\n(B)Score
    Viewer(作者:@nob_m_IIDX さん):http://nobuyukim.cs.land.to/\r\n(C)Beatmania IIDX PLAY
    RECORD(作者:saryouさん):http://saryou.jp/iidxpr/\r\n(D)e-AMUSEMENT GATEベーシックコースに加入していること\r\n\r\n以下、今現在(2012年12月24日)の場合はtricoroが稼働しているので\r\ntricoroにおけるRPS測定方法を記します。\r\n\r\n1:(A)Firefoxをインストールしていない場合、Firefoxをまずインストールします。\r\n\r\n2:次に、(B)Score
    Viewerをインストールします。、\r\nhttp://nobuyukim.cs.land.to/\r\nより、\r\nScore Viewer for
    beatmania IIDX 20 tricoro ver 3.3.2\r\nをダウンロードして下さい。\r\n\r\nFirefoxの場合には自動的にインストールされると思います。\r\n\r\n3:Score
    Viewerをインストールしたら、\r\nhttp://p.eagate.573.jp/game/2dx/20/p/information/index.html\r\nにアクセスします。\r\nすると、左上に\r\nScore
    Viewer for beatmania IIDX 20 tricoroを起動\r\nというボタンがあると思うので、それを押し、Score Viewerを起動します。\r\n起動したら、\r\n5行目がMy
    Data/ALLとなっていることを確認し、\r\n4行目の公式サイトから読み込みを行います。\r\nその際ログインが必要になるのでログインをお願いします。\r\n読み込みが終わるまで待ちます。\r\n\r\n4:読み込みが終わったというダイアログが表示されたら、\r\nBeatmania
    IIDX PLAY RECORD:http://saryou.jp/iidxpr/\r\nにアクセスします。\r\nまずユーザ登録を選択し、アカウントを作成して下さい。\r\n\r\nアカウントを作成したら、ログインを行います。\r\nログインをしたら、Beatmania
    IIDX 20 tricoroを選択します。\r\n次に、IIDX ID登録より、自分のIDを登録します。\r\n\r\nIIDX ID登録を行ったら、次にユーザデータを選択します。\r\nそうしたら、登録したデータが表示されると思うので、\r\nそこに表示されている自分のIIDX
    IDを選択します。\r\n\r\nすると、自分のクリア、スコア状況が表示されると思いますので、\r\nページ下部の、\r\n検索・編集フォーム\r\nを選択します。\r\nすると、編集ページになると思うので、以下のように設定します。\r\n\r\nアクション:曲データ編集\r\nモード:Single/NORMAL,HYPER,ANOTHERにチェック\r\n\r\nそれ以外はデフォルトのまま何も編集しないで結構です。\r\n上記のように設定したら、送信をクリックします。\r\n\r\nしばらく時間がかかる可能性があります。\r\n画面が遷移したら、曲がズラーッと表示されると思います。\r\nページ上部、中央に、\r\nScore
    Viewer for beatmania IIDX 20 tricoroからデータを書き込み\r\nとあると思うので、左に自分の名前、ID、取得時間が\r\n表示されていることを確認し、そのボタンを押します。\r\n\r\nすると曲情報が全て登録されるので、ページ最下部に行き送信を選択すると、PLAY
    RECORDにデータが登録されます。\r\n\r\nデータが登録されましたら、\r\nhttp://rps.beatech.net/\r\nにアクセスし、ページ下部に自分のIDをハイフン込みで入力し、登録をすればRPSへの登録されます。\r\n\r\n\r\n\r\nIIDXをプレイし、更新したら、\r\nScore
    viewerでデータを公式より取得、\r\nPLAY RECORDでデータを更新\r\nして頂ければRPSの数値も更新できるようになります。\r\n\r\n\r\n"
