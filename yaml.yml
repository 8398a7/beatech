  text: "&color(ff4500){本戦開催中です};(～9月)\r\n[[contest3rd>http://beatech.net/contest3rd]]ができたのでこちらを使ってください。\r\n本稿はとっておきますがメニューから削除してあります。\r\n\r\n**本戦\r\n***概要\r\n予選結果を参考にして部内大会2ndと同様に3つのチームに分けて、各組ごとに日時と場所を指定し、試合を行なってもらいます。\r\nスマイル館が10~14時で貸切を行うことが出来るようになったため、いくつかの班をまとめて開催してもらえたらと思います。\r\n本戦期間は予選終了後～夏休みの期間です。\r\n\r\n***ルール\r\n参加する部員を3つのチームに分け、実力の近い人同士で3人のグループを作って対戦します。
    \r\nチーム分けの際、何名かには実力と人数の都合上、複数回参加して頂きます。\r\n\r\n各曲のEX SCOREにより曲ごとに順位を決め、それに応じたポイントを獲得し、そのポイントの合計で班ごとの勝負を行います。\r\nポイントは\r\n1位:50pt　2位:20pt　3位:0pt\r\nです。\r\nまた、これに加えてボーナス点として、\r\nハードクリア:5pt　フルコンボ:20pt\r\nを加算します。\r\n\r\nスコアの集計にリザルト画面を利用するので、リザルトの撮影は忘れないでください。
    \r\n選曲はそれぞれのチームから、1人1曲ずつ計3曲を指定します。 \r\n禁止オプションはHRANです。\r\nまた、開催場所・日程は様々な都合上、各グループごとに決定して行ないます。
    \r\n観戦は自由ですが、あまり関係のない人に迷惑がかからないよう空気を読んで行ないましょう。 \r\n\r\n***チーム分け\r\n|対戦組|Aチーム|Bチーム|Cチーム|日程・会場|\r\n|1組|のりみそ|にゃん|YAA||\r\n|2組|ATEMAK|よんは|cube||\r\n|3組|コーキ|だっち|たつ|7/14(日)10時
    スマ館|\r\n|4組|しんたみ|ちか|丸い人||\r\n|5組|なるしあ|かずあき|べん||\r\n|6組|びとぅ|なるしあ|たーぼ||\r\n|7組|じぇふ|ふなむし|ぽっか||\r\n|8組|なかの|きのこ|ろあ||\r\n|9組|げのしで|いくす|鉄心|7/14(日)10時
    スマ館|\r\n|10組|ねが|ところてん|ぴのこ|7/4(木) 4限終了後 TS溝の口|\r\n|11組|あいし|koppe|スギ茶||\r\n|12組|くろふね|はいはし|たべ||\r\n|13組|やぎ|七式|炭酸|7/14(木)
    スマ館|\r\n|14組|ぴろりん|UZAYA|炭酸||\r\n|15組|ざわまつ|A-KEY|いくら|7/10(水) 2限終了後 TS溝の口|\r\n|16組|wing|KWAYT|ねろ||\r\n\r\n***選曲\r\n|対戦組|Aチーム|選曲|Bチーム|選曲|Cチーム|選曲|\r\n|1組|||||||\r\n|2組|||||||\r\n|3組|||||||\r\n|4組|||||||\r\n|5組|||||||\r\n|6組|||||||\r\n|7組|||||||\r\n|8組|||||||\r\n|9組|||||||\r\n|10組|||||||\r\n|11組|||||||\r\n|12組|||||||\r\n|13組|||||||\r\n|14組|||||||\r\n|15組|||||||\r\n|16組|||||||\r\n\r\n\r\n**予選\r\n本戦の組分けを行うために、\r\n皆伝～九段\r\n九段～六段\r\n六段～\r\nの3グループに分けて予選を行います。\r\n予選結果のスコアを参考にして、本戦の組分けを考えます。\r\n\r\n予選の期間は6月16日までとします。\r\n期間中は何度でもスコアの更新可です！\r\n自分の本気を出しきって下さい！\r\n\r\n予選に参加するには以下のリンクにあるスプレッドシートに、課題曲のスコアを入力してください。\r\n一曲でも入力した時点で大会へのエントリー成立とします。\r\n\r\n-[[皆伝～九段:https://docs.google.com/spreadsheet/lv?key=0Av3_YrUvgM8sdFJZX1pHV0hOQldROGxBQnU0UUptVkE&f=true&noheader=true&gid=0]]\r\n-[[九段～六段:https://docs.google.com/spreadsheet/lv?key=0Av3_YrUvgM8sdFJZX1pHV0hOQldROGxBQnU0UUptVkE&f=true&noheader=true&gid=3]]\r\n-[[六段～:https://docs.google.com/spreadsheet/lv?key=0Av3_YrUvgM8sdFJZX1pHV0hOQldROGxBQnU0UUptVkE&f=true&noheader=true&gid=4]]"
