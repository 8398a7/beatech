  text: "**段位認定\r\n***発狂皆伝\r\n-一曲目は適当に押してれば抜けられます。文旦は低速で焦らなければ行けると思います。一段階加速した所の方が見づらい気がします。\r\nサンバランドは知りません。おれはもうだめです。ラブジャスゴッドとか知らないっす。僕発狂九段なので。(のりみそ)\r\n***発狂十段\r\n-むしろCynicの抜け方教えて下さい(のりみそ)\r\n***発狂九段\r\n-★20あたりにイージーが数曲付き始めたら多分Ophelia抜けられると思うんでがんばってください。ひつぎは開幕抜けたら勝ちです多分。\r\nbanana
    manは押しすぎないようにしましょう。メシアはKIAIで。(のりみそ)\r\n***発狂八段\r\n-筋トレすればsubconsciousnessも真・千年女王も行けると思います。冥界は本家より加速が見やすいんで、むしろ普通に地力上げないと乱打で殺されます。\r\n水晶世界はいい曲だからまぁ最後適当にペチペチ押してればいいんじゃないかな。(のりみそ)\r\n***発狂七段\r\n-ぽっぴんが難しいです。お皿は適度に回しつつちゃんと鍵盤取りに行きましょう。鍵盤落とすとごっそり減ります。\r\nAutumnはやっぱり押しすぎないように。真ん中は6、2を意識したらいいかもしれない。VALLISTAは真ん中を頑張って耐えよう。\r\n確か17→35トリルにゴミがくっついたのの後に、135と246と357をぺちぺち押す感じだったと思うので、最悪17と35をちゃんと取れたらいいんじゃないかな。(のりみそ)\r\n***発狂六段\r\n-あしえるごっどさんがいなくなったので大分弱くなりました。良い感じに地力が求められる譜面ばかりだと思います。\r\nハードで抜ける時に注意したいのは3曲めのCross
    breedですかね。縦連ハマったら最後です。\r\nあと曲が全部かっこいい。(のりみそ)\r\n-「1度死んできたほうがいいわ～。メイドに落ちろ！」(←ここからラス殺し来ます。頑張らないと本当に落ちます。)(cube)\r\n***旧発狂十段\r\n-Air
    -GOD-に癖がつかないようにあまり正規でやらない。★18～★20がそこそこ押せるようになったらたまにやろう。\r\nひつぎ開幕は10%あればぎりぎり抜けられます。インペリは手を止めないようになんとなく押しましょう。BADハマリに気をつけて。(のりみそ)\r\n***旧発狂九段\r\n-地力をつけよう。Angel
    Dustの13トリルは16分あんみつ2回→8分あんみつ3回くらいを意識すればたまにつながります。\r\nSSRは★★1だけあるので気をつけて。最後はくらい付いて行こう。(のりみそ)\r\n***旧発狂八段\r\n-エンデバーで落ちるようでは地力不足。★13~16あたりにハード付けて地力あげていこう。\r\nP.S.GODは普通に鍵盤だけでも★14くらいはあると思うので、頑張って。ベチャか1048式ゴリ押しで。(のりみそ)\r\n***旧発狂七段\r\n-あなたが1P側だったらflowersで死にます。あなたが2P側だったらEmpressで死にます。諦めましょう(のりみそ)\r\n***旧発狂六段\r\n-A
    c i L -GOD-は挑戦段階ではどうかしてるので、よっぽどあなたがデニム得意でない限りは発狂八段あたりが押せるようになったら頑張ってみよう。(のりみそ)\r\n----\r\n***発狂五段\r\n3曲目まで行けたので書き込み\r\n-1曲目
    Tuk Tuk Boshi 前半は減る要素無し。減るようでは地力不足。デニム耐性を付けないと後半で落ちます。\r\n-2曲目 Ms.Naive Princess
    前半回復。皿複合を抜ければこの曲を抜けたようなものです。対称は回復にしましょう。ラストは両手でババババーっと。\r\n-3曲目 Angelic Snow ★14だと思ってはいけません。前2曲とは比べられない程の物量+NORMAL判定ですが、なんとか補正で耐えましょう。前半発狂を抜ければ少し休憩が入ります。\r\n-4曲目
    Cold Planet 皿複合が厳しい。4曲目にはまだ辿り着いていません。(きのこ)\r\n***発狂四段\r\n-1曲目 ERIS　縦連に気を付けていると抜けられると思います。\r\n-2曲目
    ガフ　癖がつかないうちに抜けましょう。皿は適当で鍵盤をよく見るとゲージが残る可能性大\r\n-3曲目 MOON　発狂四段習得の最大の敵。57トリルで嵌らないように注意。縦連が多く、回復しにくい。\r\n-4曲目
    Parousia 人によっては空気。一番気を付けたいのがラストの左側に来るトリル。嵌るとごっそりゲージ持っていかれます。前半は回復なので2%でもあればチャンス有り。諦めないように。(きのこ)\r\n***発狂三段\r\n-1曲目
    Love's Rebirth 前半は空気。後半の皿複合がキツいが、鍵盤をよく見てゲージを残す。\r\n-2曲目 Candy&Bucket 序盤殺し有り。序盤を抜けてからは適正だとゲージ維持が出来るはず。出来なければ地力不足。譜面傾向はTing
    Tingに似ているので、乱かけて練習しよう。\r\n-3曲目 DTD ★5だからと言って侮ることなかれ。1P死にます。皿複合の発狂を抜けてから、123に来るトリルが取りにくい。気合いでゲージを残そう。2%でもあればチャンスあり。\r\n-4曲目
    ZENITHALIZE 24分と16分の乱打。密度がキツイからと言って、適当に押すのは厳禁。すぐにゲージが吹っ飛びます。苦手な人はこの曲で練習しよう。この曲だけやってれば、発狂三段は取れなくもない。(きのこ)\r\n***発狂ニ段\r\n-1曲目
    Durandal 桂馬押しの嵐。苦手な人はここで落ちることも。スピード落として徐々に早くする練習が有効。\r\n-2曲目 conflict 回復。ここで回復できないなら地力不足。ラストに60%を残せるなら十分。\r\n-3曲目
    Her majesty BPMが早いが殆ど8分。リズム難地帯で嵌らないように。軸押しが苦手だと壁になる可能性大。この曲に乱をかけて練習しよう。\r\n-4曲目
    Black Lair 強い。規格外ではないが、相当難しい。低速は苦手でなければ問題なし。デニムに乱をかけた配置がたくさん降ってくるので、デニム曲に乱をかけて練習しよう。皿+鍵盤発狂を抜けたらウイニングランと言いたい所だが、油断は禁物。トリルで嵌ると普通に落ちます。自分もラストのクソデニムで落ちました。(きのこ)\r\n***発狂初段\r\n旧発狂初段より難化。先に旧発狂初段を取ってからの方が良い。但し、インペリに癖がついた場合を除く。\r\n-1曲目
    Papyrus 後半に1小節の超発狂がある。気合いで抜けよう。全押し4回位でゲージが残る\r\n-2曲目 eleagante 同時押しが難しい。★3の中でも中～上なので、乱をかけて練習しよう。後々役に立つ。\r\n-3曲目
    風仁雷仁 初段のボス。意外とBPMは遅いので早押ししないように注意。縦連はスルーでOK。\r\n-4曲目 Pure Ruby 前半回復。発狂前に70%は残したい。発狂は桂馬押しが大量に降ってくる。ラストは1鍵が16分で降ってくる点に注意。(きのこ)\r\n***旧発狂三段\r\n景色とエピのどちらかが壁になる人が多い。\r\n-1曲目
    景色 前半の低速は空気。同色二重階段が多いので、押し間違いに注意。ゲージが吹っ飛ぶ人は階段を押すタイミングを間違えています。\r\n-2曲目 夢人形 回復…らしいが自分はあんまり回復できません。ゲージ維持が精一杯。回復にならなくても発狂三段は取れます。\r\n-3曲目
    エピトゥリカ 難しい。低速はしっかり音を聞いて押す。ノーマル判定なのでBADが出やすく、ゲージが減りやすい。地力譜面。\r\n-4曲目 Pangaea ズレ要素が大きい。なんとなく押すとゲージが残るかもしれない。ダダダダッダッダの同時押しは必ず取りましょう。外すとゲージが吹っ飛びます。ラストは20%残っていると抜けられます。123の同時押しを外さないように。右側は適当で。(きのこ)\r\n***旧発狂ニ段\r\nFELYS
    EXが問題児だが、個人的にはニ段適正だと思います。\r\n-1曲目 Aliceblue ノーマル判定。しっかり押さないとゲージが減ります。地力譜面なのでいろいろな譜面に触りましょう。\r\n-2曲目
    ビヨンド 癖がつきやすい。正規粘着禁物。前半の階段発狂が難しい。途中で4に軸が来るところに癖がつきやすいです。4鍵は8分になってます。発狂を抜けて30%でも十分抜けられます。最後の縦連は入るタイミングを間違えなければBADハマりはしません。\r\n-3曲目
    FELYS 物量+皿複合。皿は適当に回しましょう。鍵盤をよく見ないとあっという間に死にます。\r\n低速は皿が混じっていますが、8分と16分のタイミングをよく見ましょう。\r\n-4曲目
    アズリミ 3曲目抜けたならほぼ空気。低速は曲をよく聞くこと。冥のタイミングに合わせて低速を抜けようとするとハマリます。冥より少し遅いです。後半は手を止めないように。見逃しは一番ゲージが減ります。(きのこ)\r\n***旧発狂初段\r\n-1曲目
    星の器　17トリルに2~6が混ざる発狂は気合いで抜けましょう。この曲で落ちるなら時期尚早。地力を上げましょう。後半から密度が急上昇します。あと癖が付きやすいらしい。\r\n-2曲目
    シミュレーター 同時押しが難しい。elegante位の難易度なので、★1だからと言って、油断しないように。\r\n-3曲目 Lapis 回復と高密度が交互に降ってきます。回復でしっかり回復すれば抜けられます。2%でも残せると初段習得のチャンス有り。\r\n-4曲目
    インペリ 正規癖付きやすい。インペリ難民多発。桂馬二重階段で落ちる人が多いらしいが、前半の7654の早い階段が来る場所に癖が付く。ここに癖が付いたら、初段は諦めましょう。前半と後半で削られて、ゲージが残りません。休憩後の対称からの高密度は段位ゲージだとあまり減らないので、気合いで抜けましょう。(きのこ)\r\n----\r\n***地力上げに最適なBMS曲\r\n**中速乱打\r\n★1
    \  星の器/Aliceblue/Evangelize/Rainy Season/Dream Rocket\r\n★2   Lapis/affected/Cross
    Galaxy/Everblue/Fading Star/In a dream/Toki/world devoid of you\r\n★3   Faith./Bird
    Sprite/elegante/Mirai/Ocean Memory/x-aria/斯く紅/風仁\r\n★4   Gengaozo/Angelic layer/beyond/Durandal\r\n★5
    \  Another Sky/Cosmo/OAA/oceanbird/モリオン/夜桜/花鳥風月\r\n★6   The Panorama/conflict/Daydreamer/アリス/セプテット\r\n★7
    \  Pluto/marine/world devoid of you\r\n★8   SEPIA/x-aria/エピトゥリカ/銀の風\r\n★9   Alicia/Lapis/Noah/Lunatic
    of the Full-Moon/Gaff\r\n★10 KISS CANDY/Aliceblue/Fantasmagoria/Last・Dial\r\n★11
    BB BLOW/Fly Again/Regrets/Trinity\r\n★12 Angelic layer/Evangelize/キメラ/絵空事\r\n★15
    星の器\r\n**高速乱打\r\n★1    akasaga/Ruriko/SSR\r\n★2    Air/Cynthia/ハイプリ/ハピラキ/リトシス/パパラッチ\r\n★3
    \   Air/インペリ/煉獄\r\n★4    FD/リトハ/Lieselotte/Love&Justice\r\n★5    Love's Rebirth/Xecus\r\n★6
    \   Ladymade/LEthAl/アズールリミックス\r\n★7    Ascention/Moon phase/ting ting/景色\r\n★8
    \   LoveBeam/Candy&Baguette/5.1.1/ポリスルイン/ZENITHALIZE/Endless\r\n★9    AXION/BABYLON/E
    reviver/MANIERA/リトハ\r\n★10 インペリ/リトシス/Parousia/CHASER/Angel dust/ポケモン\r\n★11 ポケモン/パルスィ\r\n★12
    Air/Ancient Memory/Cynthia/Pure Ruby/リトハ\r\n★17 KRAKEN(きのこ)"
