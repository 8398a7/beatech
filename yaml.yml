  text: "○＝面　●＝縁\r\n原則として、()内は24分、[]内は12分、それ以外は16分\r\n\r\n**★10\r\n***初音ミクの消失‐劇場版‐(裏譜面)\r\n簡単な場所は極力全良で通過しましょう。\r\nHS0.05ずつの低速ソフランとかあるけど騙されないように。\r\n前半と後半の12分16分24分混じりの地帯は見切れないなら運手を研究しときましょう\r\n76-79小節の最発狂(BPM200)\r\n\r\n(○○○)●●○○●●(○○○)●●○○●●/(○○○)●●○●○●(○○○)●●○●○●/(○○○)●●(○○○)●●/(○○○)●●(○○○)●●/○●○●/(○○○)●●○●○●(○○○)●●\r\n\r\n構造は割と単純です。腕動きませんが\r\n\r\n***万戈イム－一ノ十\r\nじょうぶつにせんって読みます。読めません。\r\n(BPM220)\r\n\r\n30小節目～\r\n○○○○[●○○]●○○○[●○○●○○●●●](○○○)[●●](○○○)[●●●○○●●○○●●●○]\r\n入り手と同じ手で24分に入れる\r\n\r\n35小節目～\r\n[●○●○○●●○●○●○○●○](○○○○●○○○○●)○●●●○\r\n24分10連打。酷い\r\n\r\n***Purple
    Rose Fusion\r\nBPM185の地帯は変な二連符に気を付けるくらい。ここでぽろぽろ落とすなら★８上位～★10下位で要練習。\r\nBPM250の高速地帯が勝負。燎原ノ舞前半やケチャ玄人終盤が練習になるけど、それらよりもBPMが高いor高密度。\r\n特にラストがキツイ。左右交互で～とよく言われるが、ヴァーナスでも捌くことは十分可能。腕の動きを最小限に\r\n\r\n***Black
    Rose Apostle(裏譜面)\r\nスルメ譜面です。クソ譜面とか言わないように\r\n26-29小節の長複合(BPM204)\r\n○○●●/○●●●/●○○○/●○○●/○○○○/○○○○/●○○○/○○○○\r\n前半がスカスカに思えるぐらいじゃないと後半で確実に体力切れします\r\n後半(61-82小節)は平均打数秒速11という高密度\r\n譜面は単純なので、左右交互で叩くこと脱力することが大事です\r\n\r\n***きたさいたま2000\r\n初出当時は悪夢だったこの曲も、今となっては上位10曲に入るかどうか\r\nゴーゴー（二回ともほぼ同じ）の運手を決めておくこと\r\n長複合はどのタイミングで縁が入るのかが大切\r\n終盤はそこまで全接できるレベルにならないと見えない\r\n繋がらないのは腕が間に合わないのではなく叩き間違えているだけという可能性もある（実体験）ので譜面を確認するといいかも\r\n\r\n***燎原ノ舞\r\ndkdkびぃ～むっ！！★(BPM208)\r\n(○●○●○●○●○●○●)\r\n\r\n***白鳥の湖～still
    a duckling～(裏譜面) \r\nBPM240の16分の嵐。特に酷い場所が\r\n○○○　○○○　○○○　○○○○●●●　●●●　●●●　●●●●○○○　○○○　○○○○●\r\nの部分。完全交互で捌く場合、縁入りが入り手と逆になることを意識するといいかも\r\n\r\n***ナイトメア・サバイバー(裏譜面)\r\nまず解禁するのが大変です\r\n\r\n第一発狂（逆手から入るとラク）\r\n●/○○●○/(○○●●)/(○○●●)/(○○●●)/(○○●○○●)/●○●●/○○●○○○○●\r\n\r\n第二発狂（どちらとも言えない…）\r\n○/○○/(●●●○○○)/○●●○/(○○○●●●)/○○●●/(○○○●)/○○●●/○(●●○●●○)○/●●○○\r\n\r\nちょい発狂1\r\n○/(○○○●)/●○●●/○●●○/●●○●●\r\n\r\nちょい発狂2\r\n○●○○●○/(●●●○)/●○○●
    ○\r\n\r\n第三発狂（逆手から入るととてもやりやすい）\r\n○/●○○●/○○●○/○●○○/●○●○/○●●●/○○●○/○●○○/●○●○/(○○●○○●)/○○●○○●/○○●●●●/(○○●○○●)/○○●○/(●●●○○○)/○●●○○\r\n\r\n取り敢えず解禁しましょう\r\n\r\n**★9\r\n***冬竜～Toryu～(裏譜面)\r\nとりゅうって読みます。とうりゅうではないです。\r\n後半でまさかの48分が出てきます。実質BPM220の24分。\r\n(○○○○)　●　●　(○○○○)　●　○　(○○○○)　●　●　(○○○○)　●　○　○　(○○○●)　●　○　(○○○●)　○　○　(○○○●)　●　○
    \ (○○○●)   \r\n24分の全てを聞き手で捌けるように8分の場所で調整するといい感じ。\r\n\r\n(○○○○)　(●●●●)　(○○○○)　(●●●●)
