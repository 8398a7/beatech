  text: "**足15\r\n***Go For The Top(激)\r\n-高速後の同時は↑→からの←↑(ふぇんりる)\r\n\r\n**足16\r\n***REVOLUTIONARY
    ADDICT(鬼)\r\n-高速後の配置(ひとつ改行するごとに174で16分だけ進む的な)(ふぇんりる)\r\nなんか縦長で見栄え悪いんでどなたかいい案あれば直しておいてください…\r\n\r\n\r\n←　↑　(696→174)\r\n　　　　\r\n　　　　→\r\n\r\n　　↓\r\n　　　↑\r\n　　\r\n　　　↑→\r\n　　\r\n　
    \   ↑\r\n　　\r\n　  ↓\r\n←\r\n\r\n　　   　→\r\n\r\n**足17\r\n***Tohoku EVOLVED(激)\r\n-高速中の配置は↓、↑、↓、→、↑、↓、←、→、←で680→340(ふぇんりる)\r\n\r\n***Fascination
    MAXX(激)\r\n-停止後の3連符乱打は2回とも、1拍目のみ休みで「ﾝﾀﾀﾀﾀﾀ…」となっています。1回目は1拍目に↓を、2回目は←を空打ちすると良いでしょう。(しぐま)\r\n-最後の400→100になるところの配置は\r\n(BPM400の8分で)↑、↓、→、←、↓、↑、→、←、↑\r\n(BPM200の8分で)↑、←、→*2、←、↓*2、↑…（ふぇんりる）\r\nBPM100の箇所は「ﾀﾀﾄﾀﾀﾄﾀﾀﾄﾄﾀﾀﾄﾀﾀﾄ」と覚えています。「ﾀﾀ」は1方向を2連打するところです。(しぐま)\r\n\r\n**足18\r\n***Go
    For The Top(鬼)\r\n-高速後の同時地帯は←↓、↑、↑、↓→(ふぇんりる)\r\n\r\n***Healing-D-Vision(鬼)\r\n-クリアだけならラス滝を4歩ごとに捨てましょう。\r\nラス滝前半は4歩目を捨てることでずっと前向きに踏めます。ラス滝後半は3歩目を捨てて前向き右足負担にするか、4歩目を捨てて横向きアフロ踏みにするかは自由です。アフロにする時は混乱を防ぐため、譜面を見ないで足だけ動かしたほうが良いです。\r\nラス滝前はちゃんと踏みましょう。(しぐま)"
