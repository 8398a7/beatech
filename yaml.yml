  text: "過去の活動と、今月の予定を記録していきます。\r\n\r\n**2013年3月\r\n☆3/21 BEATECH第六回焼肉会＠溝の口\r\n\r\n**2013年2月\r\n☆BEATECH第五回焼肉会＠溝の口\r\n\r\n☆第二回部内大会開始\r\n機種は弐寺のみとなりました。\r\n\r\n☆2/25
    マスター部門開催\r\n全機種の総合力を競う企画をしました。\r\n\r\n**2012年12月\r\n☆BEATECH第四回焼肉会＠溝の口\r\n\r\n**2012年11月\r\n☆11/23
    KAC\r\nやんきーる君がKACjubeat部門で関東5位でした！おめでとう！\r\n\r\n☆11/24 BEATECH第三回焼肉会@溝ノ口　やりました。\r\n焼肉会初参加の人も多く、新しいメンバー同士の交流が深まりました。\r\n\r\n**2012年10月\r\n☆10/16(火)17:00
    W936 第二回部会\r\n部員がさらに増えました。新しく来てくれた人も多く良かったです。\r\n\r\n**2012年9月\r\n☆9/19 BEATECHとMOLで交流会をしました\r\nリフレクでの大会をしましたがその結果は・・・\r\n大会はもちろんその後の飲み会までとても良い交流会となったと思います\r\n\r\n**2012年8月\r\n☆8/30
    BEATECH第二回焼肉会@高津　やりました\r\n参加者はちょっと減ったけど多かったです。\r\n曲名しりとりとか色々やりました。\r\n参加して下さった皆さん有難う御座いました。\r\n\r\n**2012年7月\r\n☆BEATECH第一回焼肉会@高津　やりました。\r\n参加者はいっぱい。\r\nみんなありがとうございました。\r\nゲストにECHOESのエルマさんを招きました！\r\n\r\n**2012年5月\r\n☆5/1(火)17:00
    W936 第一回部会\r\nたくさんの部員に来ていただき、盛り上がりました。またよろしくお願いします。\r\n\r\n☆5/13～ BEATECHオリコ 2ND\r\n\r\n☆5/26
    BEATECH部内大会\r\n場所：神保町スマイル館\r\n弐寺、指の部内大会を開催しました。\r\n\r\n☆5/26～ BEATECHオリコ 3RD\r\n\r\n**2012年4月\r\n☆健康診断新勧\r\n新入生の健康診断時beatech名刺配りました。\r\n\r\n☆ゲーセン顔合わせ\r\n日付：9(月),11(水),15(日),19(木),20(金),24(火),28(土)\r\n場所：ラウンドワン高津店\r\nBEATECH部員が各自集まって音ゲーをしました。\r\n\r\n☆4/26～
    BEATECHオリコ 1ST\r\nbeatmaniaIIDXのオリジナルコースを作りプレー者のランキングを作成。\r\n\r\n**2012年2月\r\n☆サークル名をBEATECHとしました。\r\n合格発表に合わせて新歓を始めました。\r\n\r\n**2011年9月\r\n☆サークル発足"
