  text: "サークル内の音ゲーの統計をとってみるページです。例えばビートマニアで「○○段はこの曲にランプがついた時に受かった」、みたいなのを集めて目安にしてみようというページです。工事中。\r\n\r\nexample?:\r\n8段：7段受かった状態でgigadelic落ち→☆10チラホラノマゲ、Red,Watchout2,SnakeStick,Black,灼熱のハイパーをやりこんで皿力を鍛えまくったら合格(Lincle)(にゃん)\r\nV2灰がおかしいので9段取ってから地力でねじ伏せた(tricoro)(なるしあ)\r\n\r\n9段：8段受かった状態で☆11に2,3割ノマゲがついた状態で合格(Lincle)(にゃん)\r\nランダム当たりでquasarハードつけても強欲は落ちる(tricoro)(ぽっか)\r\nquaser穴がBP30台で安定したのでハードを付け、その次のクレで一発合格(tricoro)(なるしあ)\r\nCSEMP9段取った二日後の花粉症初抜けでそのまま合格。☆11のランプは90個くらいでした。地力曲？のランプ状況はAA灰はハード、オーロラとか穴クエとか青雨あたりはノマゲ、アンセムとかユーバーとか仕組世界とかそのへんはイージーでした。(ねがし)\r\n\r\n10段：☆11ほぼ全てノマゲ、☆12下位に10曲くらいノマゲがついた状態で合格(Lincle)(にゃん)\r\nAC初は☆１２下位にクリアランプ２０個くらい。４曲とも乱でやりこんだ。(Lincle)(ちか)\r\n宇宙戦争乱易+F穴ノマゲ。センス灰乱BP70↓。これで初見合格(tricoro)(なるしあ)\r\n\r\n皆伝：未難MENDES・FAXX・reunion・ぱらろす・DIAVOLO・SnakeStick・Almagest・嘆きの樹・蠍火・rage・p†p・卑弥呼・3y3s・Go
    Beyond!!・灼熱BeachSideBunny・冥(Lincle基準) \r\n\r\n--だっち--\r\n皆伝：未難3y3s、Confiserie、Go
    Beyond!!、Plan 8、Timepiece phase Ⅱ(CN Ver.)、灼熱Beach Side Bunny、卑弥呼、冥、PARADISE LOST、perditus†paradisus、嘆きの樹、Almagest、BLACK.by
    X-Cross Fade、DIAVOLO、Fascination MAXX、Snake Stick、Thor's Hammer、MENDES、reunion、天空の夜明け、蠍火、Red.
    by Full Metal Jacket、Watch Out Pt.2、PARANOiA ～HADES～、Scripted Connection⇒ A mix（Timepiece
    phase Ⅱ、DAY DREAM、当時粘着不可）（tricoro青イベ当時）\r\n\r\n--コーキ--\r\n皆伝：未難3y3s、Go Beyond!!、灼熱Beach
    Side Bunny、卑弥呼、冥、Plan 8、 Timepiece Phase II (CN Ver.)\r\nConfiserie、PARADISE LOST、perditus†paradisus、嘆きの樹、Elemental
