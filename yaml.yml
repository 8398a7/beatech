  text: "**解禁\r\n***全体\r\n-リフレクの解禁は1曲プレーごとに手に入れられる「おにぎり」を用いて行ないます。たくさんおにぎりを手に入れられれば早く解禁が進むので、様々なボーナスを利用して増やして行く事になります。詳しくはGoogle\r\n***おすすめボーナス(括弧内は個数orおおまかな倍率)\r\n-キャンペーン楽曲・おすすめ楽曲(3.6/1.8)\r\nキャンペーンとかおすすすめとか書いてある曲をやると無条件で貰えます。是非利用しましょう\r\n-ランクボーマス(45-65%)\r\n大体AAAで55%、AAA+で65%ぐらい(体感)\r\n高いランクを取るとたくさんおにぎりが貰えるので、高レベルAAよりも今AAA+が取れる限界のレベルをやる方が解禁は早く進みます、フルコンでさらに加速\r\n-JUST
    REFLECボーナス(1.8-3.6個)\r\nJRをたくさん(5回以上)打つと貰えます、たくさん打ちましょう\r\n-プレーバースト(1.8-3.0個)\r\n毎日連続でやるともらえるおにぎり、最高は5日。解禁が始まる5日前から戦いは始まる\r\n-レベル/難易度フィル(30-50%程度?)\r\n同じレベル/難易度を埋めると貰えるボーナスです。埋めましょう。AA+2MISSくらいまでいければかなり解禁が早くなると思います。なおHARDと10+フィルはハエレフィル\r\n-ミュージックフィル(たくさん)\r\nいろんな譜面をやると貰えるボーナスです。どんな状況でも確実についてくるので解禁の生命線でもあります。+10(300譜面)あたりを目標にするといいんじゃないでしょうか\r\n**10\r\n***万物快楽理論\r\n-coletteになってズレかたが変わりました。粘着して覚えましょう(ぽっか)\r\n***STRONG\r\n-16分-24分-24分-24分-16分とかいう謎トリルがあるので頑張ってくださいぼくは無理です\r\n叩いてる場所は分かりやすいので曲を聞き込むといいんじゃないかとおもいます（ぽっか）\r\n***Wizard\r\n-最後突然6つ光りながら降ってきますがいくらTatshだからって同時押しじゃないので安心して下さい（ぽっか）\r\n***THE
    FALLEN\r\n-この曲で運を引き寄せる練習をすると後々10+で役に立ちます（ぽっか）\r\n**10+\r\n***VALLIS-NERIA\r\n-縦連は交互におしましょう。3topが絡む3連打は3topの前後を同じ手で押すことを第一に考えて下さい(やんきーる)\r\n***GLITTER\r\n-リズム難なのでハンクラ聞いて覚えるとオッケーだとおもいます\r\n3TOPは覚えましょう（ぽっか）\r\n***量子の海のリントヴルム\r\n-変なリズムの場所が多いのでどうにかして覚えて下さい\r\n乱打部分はわしゃわしゃでもAAまでは行けます\r\n最後の密度が低くなる部分は稼ぎ部分なのですべてJUSTを出すつもりで行きましょうぼくには無理です（ぽっか）\r\n***Red
    Goose\r\n-クリアを目指すならトリル全部餡蜜したらいいと思います\r\n実は全部餡蜜しても鳥乗ります、頑張って下さい\r\n8分のリズムにたまに16分が混じってるので注意（ぽっか）\r\n***STELLAR
    WIND\r\n-混フレ譜面ですが慣れると鳥+に簡単に乗ります\r\nスコア狙いなら3TOPも合わせたリズムを覚えた方が安定すると思います（ぽっか）\r\n***TITANS
    RETURN\r\n-not TITAN RETURNS\r\n-運が良ければ押しやすい譜面が降ってきます。運が悪かったら押しにくい上に誤反応を起こすような譜面が降ってきます。あとイヤホンがないと曲が聞こえません。諦めましょう。（ぽっか）\r\n-どうしても誤反応を避けたければ2回目ソフラン後半の右TOPロングを右下で押すようにすると誤反応しないことがあります。\r\nそれかS-RAN+でリアルラックを試すと良いと思います（ぽっか）\r\n***HAERETICUS\r\n-クリア目指すならリズムと3TOPが降ってくるタイミングを覚えて、それに従ってわしゃわしゃして下さい（ぽっか）\r\n***Valanga\r\n-「ロングは終わったら指を離す」ことを意識すると誤反応が減ります。リズムはハンクラ動画見て覚えましょう\r\n***Vairocana\r\n-ソートしたらハ行だったから呼び方は「ばいろかな」\r\n-量子強化(縦連+謎リズム)のような譜面\r\n-最後の2連地帯は3TOPとラインとで完全に分業すると楽です"
