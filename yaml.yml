  text: "**Lv50\r\n***ムラクモ\r\n-最初が難しいですが、ここでゲージを少しでも残せると後がかなり楽になります。\r\nフィーバー近い状態で54小節に入って、そこからが勝負。\r\n54～57小節は多少左右に振られるものの落ち着いてみれば難しくないはずなのでできるだけこぼさないように。\r\n以降最発狂は出来るようになるまで頑張るしかないです。IIDXとかで譜面認識力を上げるのが近道？\r\n最発狂抜けてボダ-3ぐらいなら、繋げばクリアできます。頑張って回復しましょう。（榊樹）\r\n\r\n***サイレント\r\n-最初の発狂は出来なくても全然問題ないです。122小節からの産卵地帯にフィーバー近い状態で入れれば大丈夫です。50･51小節や116･117小節は右手を上手に使って餡蜜すると繋がりやすいのでお勧めです。\r\n問題の産卵地帯は、IIDXとかその他諸々の方法で高密度の認識力を上げなきゃ押せません。ここでボーダー前後ぐらいゲージが残ればラストの出来次第でクリアの可能性があります。\r\n大問題のラストについて。142～149は見えるままに落ち着いて押せばOK。150～153小節の対策の一例としては、150･151小節は左手は123を4分で押し続ける餡蜜で右手は見える通り(あるいは覚えて)押す。152･153小節は左手は1234を4分で押し続ける餡蜜で右手は覚えた通り押す。右手も餡蜜使えるところは使って良いと思います。ここでは、片手で4つのボタンを同時に押せないとかなり厳しいです。また、この餡蜜だと必ずいくつかBADが出るようになってますが、上手くいけばゲージが残る程度にはなっています。\r\nハイスピ設定は、産卵が見やすいよう設定するのが良いと思いますが、ラストに備えてそれより0.25速落としておくのも有効です。(榊樹)\r\n-わたくしをフォローしましょう（@0720silent）\r\n\r\n**Lv49\r\n***ルイナススピリチュアル\r\n-(クリア)53～60小節目における発狂が勝負、とくに56小節目終わり～57小節目の三角押しは絶対に落とさない用意識しましょう\r\n階段、縦連、左右振り、いずれも高いスキルが要される地力譜面でもあるので、48が8,9割埋まる程度の地力はほぼ必須です\r\n発狂後は48相当の階段でゲージ回復出来るので、発狂終了後にボーダー-5粒程度なら諦めないこと(ベン)\r\n-まずは後半の発狂に入る前の白軸や黄縦連で大きくけずられないようにしましょう。\r\n発狂中、左右振りが厳しい箇所が53小節と56小節にあるので、１ノーツ捨ててそこで崩れないようにしましょう。\r\n56～57小節の5個同時押し連続地帯は、56小節は234＋αが3回で、57小節の最初は123789の8分で餡蜜2回で耐えられます。\r\n後は、右手で縦連2回を捌く箇所が頻繁にあるので、右手側は縦連意識しましょう。\r\n発狂が終わった61小節途中から最後までに、（数え間違えてなければ）168ノーツあるので、グッド数を考えれば5～6粒回復できる計算になります。\r\n発狂が終わった後でもゲージが半分より少し多ければ、諦めずに喰らい付いていけばクリアできるかも。（たーぼ）\r\n\r\n***ヴェラム\r\n-(クリア)45～49小節目の第一発狂と64～66小節目の第二発狂以外の箇所でゲージが増えないのであれば地力不足です\r\nただし第二発狂後の螺旋階段は意外と癖がつき易いので要注意です(ベン)\r\n-第一発狂の解説\r\n45小節のみ1～5を左手、6～9を右手で捌き、それ以外の箇所は1～4を左手、5～9を右手で捌きましょう\r\n左手は主ににBPM170の16分の螺旋階段なので、螺旋の軸の部分を外さないようにしましょう\r\n右手は24分の逆くの字型+ゴミで構成されてます。24分の逆くの字は出来る限り落とさないように、ゴミはあまり意識せずに押せばいいと思います(ベン)\r\n左手側を見ると、45小節は345の螺旋階段、46小節は234の螺旋階段を捌く感じです。右手側は、45小節の逆くの字の後はスカスカです。\r\n47～48小節は気合で。\r\n49小節から次の第二発狂まではしっかり拾えば、おそらくゲージ半分くらい回復できると思うのでとりこぼさないように。（たーぼ）\r\n-第二発狂の解説\r\n65小節目は譜面通りに押そうとすると右手振りも左手振りもとんでもないことになるので、6鍵は捨てて7～9を右手でしっかり拾いましょう\r\n左手はどうあがいても1鍵から5鍵まで振られますので気合で食らいついて下さい\r\nこの発狂後でボーダー-3程度ならクリア出来ると思います(ベン)\r\n第二発狂後からラストまで（数え間違えてなければ）148ノーツあるので、全て拾えばゲージは5粒回復できます。（たーぼ）\r\n\r\n***クラシック9\r\n-ハイスピ設定はBPM300に合わせること\r\n子犬のワルツもシューベルトの即興曲も春の唄も簡単になるので鏡推奨です※ただし右利きに限る\r\n最終手段として乱もありますが、春の唄がわけわからなくなるので眼力に自信の無い方にはオススメ出来ません(ベン)\r\n-(クリア)子犬のワルツについて\r\n14、16、22、24小節目にものすごいズレ押し(3→4→3→2、24小節目のみ3→4→3→1、鏡だと7→6→7→8、24小節目のみ7→6→7→8)があるけど、始めの3鍵(鏡は7鍵)は無視して押して大丈夫です(自分が鏡推奨してる理由その1)\r\nズレ押し以降は\r\n25～26、33～34小節目は1～4鍵は左手で、5～9鍵は右手で捌く\r\n27～28、35～36小節目は5、6鍵を左手で、7～9鍵は右手で捌く(鏡は3～5鍵を右手、1、2鍵を左手)\r\n37小節目(一旦遅くなって急に速くなるところ)の5鍵の縦連は無視しましょう\r\n子犬のワルツ終了時でゲージ半分は残したい(ベン)\r\n-シューベルトの即興曲について\r\nここの階段はBPM180の16分相当の速さです\r\n63～64小節目は正規だと左手の片手処理がひどいことになります(自分が鏡推奨してる理由その2)\r\nまあ鏡にしたところでキツいのでプロバロ乱なり何なりで地力をつけましょう\r\n67～68小節目の2鍵の三連打(鏡は8鍵)は、三連打中の二連打目は無視しましょう\r\nそこを三連打の少し後に突然のBPM大減速(視力検s…ｹﾞﾌﾝｹﾞﾌﾝ春の唄の開幕)が来ますので意識すること(ベン)\r\n-視力検査こと春の唄について\r\n32分階段地帯はいずれもBPM180の16分相当の速さです\r\n32分階段が来るのは半小節に1回と割と分かりやすいです\r\n32分地帯の階段は春の唄開始から7連符×5回、9連符×2回、7連符(ここまで前半とする)、(ここから後半)7連符、9連符、7連符×2、9連符×2です、リズムは覚えておくといいかもしれません\r\n以下、勘違いしやすいところ\r\n69小節目後半…1→2→3+7→2→4→6→5+8、2を無視して1→2→3+7、4→6→5+8とﾀﾀﾀｯﾀﾀﾀｯとしてもいいかもしれません\r\n71小節目前半…1→2→4→3→5→6→8、1→2→3→4→5→6→8ではないので注意\r\n72小節目前半…4→1→3→5→2+6→4→5→7→1+9、最初の4鍵は右手で取りましょう\r\n73小節目後半…9→1→2→3→4+7→2→4→6→5+8、ここから左手が非常に忙しくなり始めます(自分が鏡推奨してる理由その3)\r\n75小節目前半…6→2→4→6→5+8→3→5→7→4+9、ゲージに余裕があるなら8鍵は無視でもOKです\r\n75小節目後半…2→1→3→4→1+6→2→5→7→4+8、多分ここが春の唄最難です。4鍵は無視でﾀﾀﾀｯﾀﾀﾀﾀﾀｯと押すという手段もあります\r\n春の唄終了後からゲージ2～3粒程度回復するので逆ボ付近なら諦めないこと(ベン)\r\n-ラストのデンデデン\r\n正規は6→4→5、鏡は4→6→5、忘れずに叩くこと(ベン)\r\nたつくんのアドバイスで鏡で何度かしたらクリアできたので、鏡おすすめです。（たーぼ）\r\n\r\n***クラシック11\r\n-ハイスピ設定はBPM320がギリギリ見えるくらいがオススメです\r\nまた、BPM320地帯を暗譜して180に合わせるのありです(ベン)\r\n-(クリア)アルハンブラはもちろんトロイカでゲージをフィーバー付近まで持ってくことも重要です\r\nトロイカは押しにくく、左右振りもある配置になってますので、トランスランス・ヒプロ3・ラメントなどで同時押し力を鍛えましょう(ベン)\r\n-アルハンブラについて\r\nぶっちゃけ赤軸地帯は適当に押しても案外ゲージは残りますので、グダっても押し続けることが重要です\r\n非常に厄介な配置となっていますが、プロバロ乱などで地力を上げると以外に叩けます\r\n結局は地道に乱ノックで地力を上げるのがクリアへの近道となります(ベン)\r\n-ソフラン曲のEX全般に言えることですが、速度変化に慣れない場合はハイパーをやりこんで曲のスピードを体に叩き込みましょう(ベン)\r\n\r\n***プログレッシブバロック\r\n-この曲のランダムは非常に練習になります。\r\n○正規鏡が最初出来なくても、ランダムで練習してたら気づいてたら押せるようになってることもあります。\r\n○白青や白赤などの無理押し片手でとるスキルもランダムでつきます。\r\n○ランダムでいろんな譜面を叩くことによって体力がつきます。\r\n困ったらランダム！損は無いはず。（榊樹）\r\nクリアだけなら鏡がおすすめです。交互発狂は餡蜜でごまかしましょう。\r\nあとは左右振りがきついので、捨てるか振られる場所を覚えておけば大きく崩れることはないと思います。（たーぼ）\r\n\r\n***ニエンテ\r\n-この曲の難しさは強烈な呪いにあります。辛ゲージ曲における呪いは非常に厄介なので、地力不足の状態での粘着は厳禁。\r\nクリアが見えるようになったらポイントになる箇所は、\r\n○同時押し爆撃手前の67小節。餡蜜覚えれば大きく削られることは無いはず。\r\n○77小節最後の左手。4→3→2を同時押しで餡蜜するのがおすすめ。\r\n○83小節左手。呪われやすい箇所です。\r\n○100小節以降の三重階段、ここのミスはもったいない。\r\n○107小節最発狂。ここの得意不得意で正規鏡を決めた方がいいかも。\r\n地力をしっかりつけてから臨みましょう。（榊樹）\r\n-111～115小節目は右手がずっと動きっぱなしなので片手での階段処理、左右振りの能力はもちろん体力も必要です\r\n116小節目以降も相変わらず階段のラッシュが続きますが気合で乗り切りましょう！(ベン)\r\n\r\n***スケールアウト\r\n-とても疲れます。大変なラストまで、つまらないミスをできるだけ出さず体力をどう温存するかを考えるのが大事。\r\n91小節にフィーバーに近い状態で入り、以降本気を出して叩けるように、自分に合った体力配分を考えてプレイしていくといいと思います。\r\n最後の四重階段らしきあれは、右手で3個左で1個を担当して体全体を右から左に動かすようにやると多分良いです。（榊樹）\r\n\r\n***リナシタ\r\n-途中まで局所的に叩きづらいところはあるものの、ゲージががっつり削られるほどではないので、譜面が忙しくなるまでフィーバーで入ることは難しくないはず。\r\n60小節までは体力温存。そこからはゲージを維持しつつ体力温存。右手で赤白や赤黄をとれるとかなり楽。\r\n84小節からは我を捨てて温存した体力を全て解放して頑張りましょう。（榊樹）\r\n\r\n**LV48\r\n***サイバーガガク\r\n-53小節目までにボーダーが乗らなければ地力不足です\r\n全体的に右手の片手処理能力が問われる箇所が多いです、ナニワヒーロー正規銅◇位の右手力は欲しいところです\r\nラストの発狂をフィーバーで挑みたいところですが、75小節目以降の二連打地帯は少しクセがつきやすいので注意です(ベン)\r\n-ラストについて\r\n基本的には左手で二連打縦連、右手で階段となっております\r\n左手を止めないでかつ、右手の階段を正確に捌こうと意識しましょう\r\nまた、88小節目は左手階段、右手縦連となっているので要注意\r\n87～88小節目間、88～89小節目間で大きく崩れないように注意しましょう\r\nなお、クリアするだけなら90小節目の1つめの9鍵は無視でもOKです(ベン)\r\n\r\n**LV47\r\n***土偶テクノ\r\n-(クリア)階段地帯の解説\r\n階段の入りの3～4つ同時押しで零さないよう注意しましょう\r\n序盤の階段は主に右手力が問われますので、神曲・ナニヒ・サーカスなどで右手を鍛えましょう\r\n中盤の階段は序盤にゴミがついたものではありますがゴミは左手で処理し、48・56小節目の8鍵は無視、後は序盤と変わりません(ベン)\r\n-終盤の解説\r\n時折入る4つ同時押しは落とさないように注意しましょう\r\n74小節目終盤の左手部分には1鍵の縦連(2+4→1→1+3)がありますがは1は無視して2+4→1+3の八分押しで簡略化、主軸の右手階段に集中しましょう(ベン)\r\n私は土偶の正規で呪われたことがある（当時41ラストに残った）ので、鏡も試してみましょう。（たーぼ）\r\n***ドラムンコアダスト\r\n-(クリア)47詐称クラスですので48弱の階段譜面が埋まる程度の地力がつくまで放置しましょう\r\n序盤のトリルの餡蜜、非餡蜜はお好みで\r\nニアがデレてくれれば出来ますので愛でましょう(笑)(ベン)\r\n-発狂のごまかし方\r\n33小節目…赤軸地帯の最初の5鍵は無視しましょう\r\n44小節目…トリルは餡蜜し、9鍵は無視、キツいのなら2+6→7→1+3+5は2+6→1+3+5+7と餡蜜で切り抜ける\r\n50小節目…9鍵は無視しましょう\r\n67、75小節目…789は右手でフォローしましょう、左手は気合で\r\n71小節目…トリルは餡蜜推奨です\r\n78小節目…途中の3鍵は無視して左手を簡略化しましょう、右手はKIAIで\r\nラスト…右手の左右振りが激しいので注意しましょう(ベン)\r\n鏡おすすめ。（たーぼ）"
