  text: "アンケート。\r\n何かあれば意見ください。9月以降開催予定。\r\n①機種について何かあれば\r\n例えば減らすか増やすか。\r\n現実的に増やせる機種は、maimaiくらいしかない。\r\n②課題曲の難易度設定について何かあれば。\r\n③課題曲の決め方について。\r\n一つの方法として、私が全部決めるという方法もあります。(その場合私は大会には参加しない)\r\n例\r\n・前回通り\r\n・私が全部決定\r\n・提案→私がその中から選ぶ\r\n④順位の決め方について何かあれば。\r\n選択肢としては、予選→決勝の方式とか一発勝負にする方式もアリ。組み合わせて予選をやって決勝のみ一発勝負とかもアリ(対策防止)。あとは順位決定をするときに得点の算出を変更することもできる。\r\n例\r\n・前回通り\r\n・予選→決勝(どちらもオンライン)\r\n・予選→決勝(決勝のみ一発勝負)\r\n\r\n・得点を順位点にする\r\n・得点を他の関数にする\r\n\r\n⑤その他。\r\nこのアンケート自体に加えてほしい項目も募集します。\r\n\r\nにゃん\r\n回答を@nya___________nまでリプかDMでくれるとmaster部門がより楽しくなります.\r\n\r\n商品…第1回からの伸びのランキングで上位、とかだったら商品あってもいいかもね。"
