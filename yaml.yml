  text: "**概要\r\nBEATECH部内大会 Master部門とは、KONAMIのKAC Master部門をBEATECHでやろうという企画です。\r\n具体的には、BEATECH部員がプレーする全ての音ゲーを参加者が全てプレーし、総合力を競うものです。\r\nという一方、BEATECHの皆に他機種を始めるキッカケを作ってもらったり、他機種プレーヤーとの交流が積極的に出来ればなーと思っています。\r\nこの目的から、課題曲の難易度をむやみに上げる事はしません。\r\nまた、上級者と超上級者の間で差がつきにくいですが、「マスター部門」であり「エキスパート部門」ではないので、考えないことにします。\r\n最後に、クリアラーの人には申し訳ないですが、クリア大会にすると頑張ってもマスター部門の形式にすることが出来ないと判断したため、今回はスコア力を重視したいと思います。\r\nクリアラー重視のマスター部門を開催するとして、いいレギュレーションを思いつく人は是非開催しましょう。または教えてください。\r\n\r\n**ルール\r\n***概要\r\n現行採用が見込まれているルールは以下の通りです。\r\n-各音ゲーにおいて、投票によって決められた課題曲をプレーする。プレーする曲は１曲。\r\n-各音ゲーに関して、プレーした人全員を母数とした偏差値を算出する。個人の総得点は各音ゲーの偏差値を単純に合計したものとする。\r\n-プレーしていない音ゲーがある場合は、その機種のスコアを0点とし、そのプレーヤーは偏差値算出の母数にも含めない。(1点でもあればOK)\r\n-(例：ある人が弐寺SPDP、ポップンだけをやって、　弐寺SP:偏差値70
    DP:偏差値40 ポップン:偏差値30だった場合、その人の現得点は70+40+30=140点。)\r\n-1点でもいいのでプレーすればある程度の偏差値は自分に入ることになるが、得点が低いと、その機種における上位陣にも点数を与えることになります。\r\n-偏差値の計算式は、｛（得点）－（平均点）｝÷（標準偏差）×10＋50とします。\r\n\r\n***期間\r\n20130225～20130430(0501になる瞬間まで)\r\n\r\n***スコア申告
    \r\nこのページに申告。なるべくリザルト画像付きで。 画像は無くても、みなさんの良心に任せますが…画像ナシで、しかもあまりにもおかしいと判断した場合は、申告を無効にします。\r\n\r\n***スコアの対象\r\n-beatmaniaIIDX：SPDP両方ともEXスコア\r\n-reflecbeat：スコア\r\n-GITADORA：両方とも達成率(すなわちGFのワイリングボーナスを含めない)\r\n-projectDIVA：達成率\r\n-他：普通のスコア(popn：100k、jubeat：1m、SDVX：10m、DDR：1m　etc...)とします。リザルトを撮るときも、これが必ず分かるようにしてください。もちろん曲名等も分かるようにはしてほしいですが…。\r\n\r\n***追記\r\n-①太鼓の達人は新筐体でプレーしてください。(3/2追記)\r\n-②GITADORAは、クリアしないと達成率が出ない模様です。130pパセリでやるモードでも出来ませんでした(検証済み)。演奏途中の時、そこまでの達成率は表示させることが出来るので、クリア出来ない人は他の人に落ちるまでの達成率を見てもらってそれを記録に書き込むことをしてもOKです。もちろん自分で見てもいいですが、そんな余裕があるかは…。(3/6追記)\r\n\r\n***これについて\r\n-意見・要望のある方は@nya______n(Master部門に関して)か@BEATECH(このページに関して)までお願いします。\r\n-レギュレーションは予告無く変更することがあります。参加者に影響があると思われる変更があった場合、MLでお伝えします。"
