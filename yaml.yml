  text: "Q:工業大学なんだからアケコンぐらい作れないんですか？//作業しろ\r\n***A:&color(#E83929){&size(8){自作します。};};\r\n----\r\n***はじめに\r\nというわけではじまりました、アケコン製作のお時間です。\r\n\r\nIIDXの上達には専コン・アケコンが必需品、と言われていますが手に入れるのが難しい人が多いと思います。\r\n専コンは生産中止、DA○コンとかは高いし...(あ、虹コンは安いですね...)\r\n\r\nつまり、工業大学の音ゲーサークルとしては、自作しない手はないだろう、と。\r\n\r\n**コンセプト\r\n-作るなら、アーケードサイズで\r\n-価格は安く、クオリティは高く\r\n-手作業をできるだけ減らす\r\n\r\nという感じで頑張っていきたいと思います。よろしくお願いします。\r\n設計・その他雑用は[[@JF1EAT:https://twitter.com/JF1EAT]]がやってます。\r\n\r\n完成予想図(コンパネのみ)\r\n#image(http://d3j5vwomefv46c.cloudfront.net/photos/large/761740078.png)\r\n\r\n----\r\n***筐体づくり\r\nまずは、筐体づくりからやっていきます。\r\n材料としては安く抑えつつ、それなりに強度があるもの、ということで9mmのMDF板を採用しました。\r\nで、あれやこれや加工するとこうなります。\r\n#image-resize(https://pbs.twimg.com/media/BImAThvCAAAZjgi.jpg,480,360)\r\n\r\nこれは1P側のコントローラですね。\r\nちなみに、鍵盤・皿の間隔は、実際の筐体を許可をいただいた上で測定し、制作しています。\r\n\r\n鍵盤の穴の周りが煤けているのは、レーザー加工機(60WのレーザーでMDFを焼く)で加工したためです。\r\nこれも、なるべく手作業を減らすコンセプトの一環となっています。\r\nわざわざドリルで穴開けて、やすりで穴広げて、といった作業をしなくて済むわけですね。\r\n\r\n加工風景はこんな感じです。めっちゃ遅いです。ガニメデぐらい。\r\n#youtube(http://www.youtube.com/watch?v=_ZDUNkj27pQ)\r\n\r\nその後、蝶番とキャッチクリップを装着したので、筺体は機能的な面では完成しました。\r\n\r\nででん\r\n#image-resize(https://pbs.twimg.com/media/BJqHTZCCUAA58cL.jpg,480,360)\r\n\r\nぱかっ\r\n#image-resize(https://pbs.twimg.com/media/BJqHX-kCcAAFV9v.jpg,480,360)\r\n\r\n箱のつくりが荒いのは勘弁してください...\r\nアケコンが完成に近づいたら塗装や装飾を施していきたいと思っています。\r\n----\r\n***アクリル板加工\r\n筺体と鍵盤の間に挟まっている部分のアクリル(厚さ5mm)です。\r\n概形加工と鍵盤用の穴開けが済んだのでためしに嵌めてみました！\r\n\r\n\r\nおお,,,\r\n#image-resize(https://pbs.twimg.com/media/BKSoHCLCMAAGdOV.jpg,480,360)\r\n\r\nこのままだと角が立っていて危険なので、面取り加工を施したいのですが、良い方法が思いつきません...\r\n\r\n----\r\n***ターンテーブル\r\nみんな大好きお皿です<(╹ヮ╹)>YO!\r\n\r\nが、\r\n\r\n\r\nアケコン製作のうえで一番&size(6){めんどくさい};のがターンテーブルです。\r\n\r\nターンテーブルは下から\r\n筺体>>アクリル板>>アクリル皿>>アルミ皿>>ターンテーブル本体\r\nの構造となっており、部品点数も多く唯一の可動部であるため非常に製作に時間がかかっています。\r\n\r\n現在、アクリル部分だけ完成したので写真のみあげておきます。\r\n#image-resize(https://pbs.twimg.com/media/BJp1_RWCEAA4KoB.jpg,480,360)\r\n\r\n加工は、レーザー加工機により円盤切りだし→CNCフライスでエッジの切削加工→エッジ部分をやすりがけ・研磨、の順に行いました。\r\n\r\nアルミ部分(その1)できました。\r\nこの部品と軸で、ターンテーブルを回転できるようにします。\r\n#image-resize(https://pbs.twimg.com/media/BLjTfGVCEAABG-P.jpg,480,360)"
