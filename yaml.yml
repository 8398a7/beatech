  text: "**東工大音楽ゲーム愛好会BEATECH\r\nBEATECHのホームページへようこそ！\r\nこのページではBEATECHの部員同士の交流を行なっています。\r\n\r\n**このサークルの概要\r\n音楽ゲームを共通の趣味に持つ仲間同士で交流を深めることを目的としています。\r\n全ての活動は任意参加なので、気軽に入部してください。兼部している方が多いです。\r\n\r\n主な活動は、\r\n-定期的な部会\r\n-食事会(焼肉)\r\n-部内および他大音ゲーサークルとの交流試合\r\nとなっております。\r\n\r\n**【重要】メーリングリストに関して\r\nbeatechでは部内の情報を共有するためにメーリングリストを使っています。\r\n5/27にメーリングリストをgoogleグループに移行しました。\r\nメンバー管理は手動とします。\r\n参加したい方は@cube1111か@cube_beatechにDMなどでメールアドレスを伝えてください。\r\n\r\n**入部方法\r\n[[こちら>http://beatech.net/registration]]からBEATECHアカウントを作成してください。\r\nBEATECHアカウントを持つ方([[部員紹介>http://beatech.net/users]]に表示されている方)が部員です。\r\n現在東工大の学部生を部員として受け入れています。\r\n\r\n登録後プロフィールの編集やTwitterアカウントの接続などをお願いします。\r\nTwitterアカウントをBEATECHアカウントに関連付けると、@BEATECHにフォローされます。\r\n@BEATECHにフォローされているアカウントで「#BEATECH_成果報告」のハッシュタグをつけてツイートすると、成果報告をTwitterのつぶやきから行うことができます。（動作していないことがあります、すいません）\r\n\r\nまた、入部していただかなくても食事会などのゲスト参加はいつでも歓迎していますのでお気軽にどうぞ。\r\n\r\n**部内IIDX大会3rd\r\n好評(?)だった部内大会第三弾\r\n今回は段位別三部門での開催です。\r\n[[エントリーはこちら:http://beatech.net/compe3rd]]\r\n\r\n**SDVX2WR\r\nSOUND
    VOLTEXの2ウィークリーランキングを開催しています。\r\n[[SDVX 2WR in BEATECH>http://beatech.net/sdvx2wr]]"
