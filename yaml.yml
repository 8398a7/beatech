  text: "-12～14あたりで「ツマミに反応できなくてクリア出来ない！」という人は、ハイスピを300くらいまで落としてみましょう。(しぐま)\r\n-「今絶対ちゃんとツマミ回したのに反応してない！」という現象は、ツマミ操作前に△がそもそも正しい位置に戻っていないときに起こります。連続同方向直角ではしっかり止めることを意識しましょう。(しぐま)\r\n-ツマミやロングは基本的にショートの16分連打と等価です。長～いビームは何が何でも死守しましょう。(しぐま)\r\n\r\n**Lv15\r\n-全体的に鍵盤がすごいことになってるので弐寺始めるといいと思います（ぽっか）\r\n***Ganymede\r\n-初め右左の順番から　ﾃﾞﾃﾞｯ　　……　　　ﾃﾞﾃﾞｯ　　………　　　ﾃﾞﾃﾞｯ　ﾃﾞｯﾃﾞｹﾃﾞｹﾃﾞﾃﾞｯﾃﾞﾃﾞｯﾃﾞｹkﾃﾞk\r\nCDとABの高速交互はどうしようもないので気合以外どうしようもありません\r\n片手地帯はLv14の片手きつい曲で練習する以外どうしようもありません\r\n鍵盤地帯はビートマニアでもやりにいく以外どうしようもありません\r\n白壁地帯はもうどうしようもありません\r\nツマミウネウネ地帯は良くすっぽ抜けるのでどうしようもありません、重なってるところによく注意しましょう\r\n\r\n-実を言うとGanymedeはもうだめです。
    \r\n突然こんなこと言ってごめんね。 \r\nでも本当です。 \r\n２、３秒後にものすごく酷い5連打が4回来ます。 それが終わりの合図です。 \r\n程なく長めの片手地帯が来るので気をつけて。
    \r\nそれがやんだら、少しだけ間をおいて\r\n終わりがきます。\r\n\r\n-片手地帯は(前半)CBCBCBCBCABCBCBDCBDCBDCB(後半)ACACACACBCBCBCDBCDCDCDCBです。暗記してください。テストに出ます。講義中暇な人は机ドコドコやって覚えてください\r\n\r\n-最後の乱打を覚えて気合で押すとゲージ残ります（ぽっか）\r\n-鍵盤うじゃうじゃ地帯はA＋D→B＋C→A＋D→B＋C…の餡蜜で繋がったりする(なるしあ)\r\n\r\n***Max
    Burning!!\r\n-押しにくい配置が多いので頑張って下さい（ぽっか）\r\n-C+D→B+C→A+C→B+C→C+Dは右左左左右で押すと良いと思います\r\nデンデンデン地帯はリズム覚えましょう\r\n混フレつまみはどっちか片方を覚えて片方だけ見るようにすると外れにくくて良いです、後半青は途中止まるので注意\r\n後半の鍵盤は押しすぎるとすぐはまるので慎重に押すといいと思います\r\n最後のつまみは覚えると楽です（ぽっか）\r\n\r\n***大宇宙ステージ\r\n-ERRORはまりしたら一小節ぐらい手を離して呼吸を整えるといいとおもいます（ぽっか）\r\n-弐寺赤段位以上なら初見クリア可能なはず(なるしあ)\r\n\r\n***croiX\r\n-Dボタンびぃ～むっ！！★\r\n-くろわって読みます（ぽっか）\r\n-鍵盤がやや激しめなので注意しましょう、ビームは慣れないとどうしようもないのではないでしょうか....\r\n後半のつまみと鍵盤の複合のところは手が忙しくなります(そうしないと捌けない)\r\n最後の鍵盤は全接するつもりで頑張りましょう(トロロ)\r\n-Dボタンびぃ〜むの押し方\r\nガチ押し：縦連ゴリラならできる！？\r\n片手の人差し指と中指でトリル：きちんと話さないともれなくERRORが出まくる諸刃の剣\r\n両手：NEARばっかり出ることもあります\r\n-トリルは途中で左右入れ替わるため、体感では190よりも速く感じると思うのでいくらか捨ててでもERRORハマリを避けましょう。終盤の細かく折り返す長い青ビームは難しいですがクリアに直結するため、鍵盤は適当にしてツマミに集中しましょう。(しぐま)\r\n\r\n***Dynasty\r\n-はじめの方は15もないので落ち着いてやれば繋がると思います\r\nいきなり出てくる乱打は頑張って下さい\r\n終盤のつまみロングBCはつまみの回し過ぎに注意\r\n最後のつまみで気を抜くとAAAがじゃあのするので気をつけましょう（ぽっか）\r\n-強化ブルーレイン地帯は鍵盤をよく見るとただ単にDCBABCD...ってだけなんでちょろいです\r\n最初の赤つまみが外れやすいので注意しましょう\r\nロングからの直角地帯はすっぽ抜けやすいので可能ならロングを片手で取りましょう、左右間違いには要注意\r\n乱打は頑張ってください(トロロ)\r\n\r\n***PANICHOLIC\r\n-ｷﾞｭｰﾝｯｗｗｗｗﾃﾃﾃｗｗｗﾃﾃﾃｗｗｗのところは普通にずっと回してるだけでもツマミはずれません\r\n-ラストの階段ははずれちゃうのでツマミとボタンを交互にイジイジするかんじで\r\n\r\n***Absurd
    Gaff\r\n-15の中では（特に鍵盤が）楽な方です\r\n曲線つまみは緩急を付けてまわした方がかっこいいです\r\n青つまみ+BC*3→AD*3は切りやすいので意識しておくといいです（ぽっか）\r\n\r\n***Onigo\r\n-大体14の譜面から出てるので14をやり込むのがいいと思います\r\n宇宙戦争地帯は覚えると楽です、半直角は戻すとは限らないことにも気をつけておくといいと思います\r\nRedZone、カーニバル地帯で削られるのは走ってるからだと思われるので、歌いながらやると良いと思います（ぽっか）\r\n-ﾃﾝﾃｹﾃｯﾃｯﾃｹﾃｹﾝﾃﾝﾃｯﾃﾚﾃﾝﾃﾝ\\ﾃﾝ/\\ﾃﾝ/の後がいよいよ本番です\r\n前半は赤と青を間違えないようにしっかり回しましょう　覚えるのも手です\r\n後半は半直角が「進む方向」なので気をつけるとゲージ減りにくいです　覚えるのも手です\r\nﾃﾞﾝwwwﾃﾞﾝwwﾃﾞﾝwwﾃﾞﾝwwﾃﾞﾝwﾃﾞﾝw地帯は気合で鍵盤をデンデンさせるのが良いです(ぽっか)\r\n-真ん中辺にあるRedZone地帯で10%残せれば後半次第でクリア可能なので頑張りましょう\r\n片レーザー地帯は左右を間違いやすいので集中してください、この辺がつなげるようになればもうクリアは目前です(トロロ)\r\n-後半はビームが残ったまま鍵盤を操作することが多く、ツマミをミスったまま放置するとクリアはできません。寄せたビームが光っていなかったら真っ先にツマミを操作して修正しましょう。(しぐま)\r\n\r\n***冥\r\n-ﾃﾚﾚﾃﾚﾚﾃﾚﾚﾃﾚﾚ地帯ができないなら餡蜜してもいいと思います\r\nダブルレーザー地帯は回すタイミングを覚えると減らなくなるのでそれまでに70%貯められるようがんばってください（ぽっか）\r\n-ﾃﾚﾚﾃﾚﾚﾃﾚﾚﾃﾚﾚ地帯に癖が付いたらどうしようもないですね(真顔(トロロ)\r\n-虹飛などと比べると時間差ツマミの時間差が大きいです(なるしあ)\r\n-追っかけツマミが苦手な人は、ビームを左に寄せた直後に光っているか確認しましょう。(しぐま)\r\n\r\n***FLOWER\r\n-サビの鍵盤とロングの複合が地味に辛いのでサビ入る前までは全接できるようにしましょう、それができれば60%位稼げるのであとは苦し紛れでもクリアできます\r\nダブルレーザー地帯は例によって左右間違いに注意、ロングの切れ目にも注意しましょう\r\nラストのﾃﾞｯﾃﾞｯﾃﾞｯﾃﾞｯﾃﾞﾃﾞﾃﾞのとこを全接は前提条件です、そこで10%くらい回復できます(トロロ)\r\n-ブレイク前の右ロング+ABトリルは見逃しやすいので注意\r\nブレイク後のサビはﾃｯﾃﾚﾚﾃﾚﾚ(赤)ﾃﾚﾃﾚﾃ-ﾃｯﾃﾚﾃｰ(赤)ﾃｰﾃｰﾃｯﾃﾚﾃﾚﾃﾚ(青)ﾃｰﾃｰﾃｯﾃﾚｯﾃﾚｯ(青)ﾃｰﾃｰﾃｰﾃｰが2回と近似できます\r\nつまみが回せてロングを拾ってなんとなく鍵盤が押せてたら死にません(ぽっか)\r\n-中盤のツマミ+ロングはロングを片手で取ることを意識。ロング+鍵盤はクリア重視ならロング優先で\r\n終盤は鍵盤あんま叩けなくても実はそんなに減りません。終盤までに70％程稼ぎましょう（なるしあ）\r\n-片手ロング同時が安定することが全てです。(しぐま)\r\n\r\n***Gott\r\n-ロング押しながら鍵盤乱打押すのに慣れましょう。最近の14が練習になります。\r\n直角が多いので15の中だとスコアが伸びやすいです(なるしあ)\r\n-ツマミと鍵盤の往復がかなり忙しい譜面です。ラストで気を抜くと落ちるので注意しましょう(しぐま)\r\n\r\n***香港功夫大旋風\r\n-ツマミ地帯の鍵盤は無理して全部取らないほうが安定します。鍵盤を捨てればただの見切りやすい連続直角地帯です。螺旋階段は右右左左…で均等に分担しましょう。(しぐま)\r\n\r\n**Lv14\r\n***孤独の番人\r\n-フカセトラップは気づかなくても仕方ない(気づかないまま鳥った)と思うの…\r\n片手地帯はスピード的にガニメデ前半の劣化\r\nただし途中でツマミを放置しないと捌けない箇所があるのでそこを覚えましょう\r\nA軸地帯はA軸以外全て右手でやると少しは繋がりやすくなります(なるしあ)\r\n\r\n***過食性:アイドル症候群\r\n-絶好の鍵盤+ロングの練習曲\r\nツマミロング地帯はツマミを真ん中で止めたらしばらくツマミから手を離しましょう\r\n片手地帯は素直に頑張りましょう(なるしあ)\r\n\r\n***仇返しシンドローム\r\n-カミサマネジマキと傾向が似てます\r\nツマミがたくさん交差するところは特にトラップなさげなのでウネウネ回しましょう\r\n通称「乙マミ」はある程度外れると思って諦めましょう(なるしあ)\r\n\r\n***超恋愛☆エクストリーム・ガール\r\n-中盤のツマミ発狂からの突然の両ロングに注意、ツマミ放置の技術が試される\r\n終盤の直角ラッシュは調子に乗るのも仕方ないですがラスト直角は赤の後を青が追いかけます\r\n980以上なのにAAでも泣かないでくださいまし(なるしあ)\r\n\r\n***Strawberry
    Crisis\r\n-片手ツマミ+隣接同時押しのリズムを掴むととても楽しい\r\nというか大半がこのパターンで構成されてます\r\nツマミ放置は結局回数こなして覚えるしか…\r\n忘れがちなラストのツマミはツマミ以外全くないのでよーく目を凝らせば割と繋がります\r\n
    \r\n***ケッペキショウ\r\n-これも鍵盤+ロングの練習曲\r\nエスカレーターツマミは普通に回せば大丈夫\r\n12分鍵盤は歌詞にきちんと合わせましょう(なるしあ)\r\n\r\n***突撃!ガラスのニーソ姫!
    D.watt nu-denpa RMX\r\n-高速ツマミうねうねは超高速でうねうねすると多分繋がります\r\n真ん中にツマミが集まるニーソ地帯が難しいです\r\nDistortdeFloorと同じく連続でやって慣れるしかないです(なるしあ)\r\n\r\n***TRIGGER★HAPPY\r\n-最後の青直角を外さないように気をつけて下さい（ぽっか）\r\n-真ん中の鍵盤地帯がリズムがやや難しいので覚えましょう(トロロ)\r\n-真ん中のリズムはﾃｯﾃｯﾃｯﾃｯﾃｯﾃﾚｯﾃﾚｯﾃｯﾃﾚﾃｯﾃｯﾃｯﾃﾚﾃｯﾃﾚ/ﾃｯﾃｯﾃｯﾃｯﾃｯﾃﾚｯﾃﾚｯﾃｯｯﾃｯｯﾃｯｯﾃｯｯﾃｯｯﾃﾚﾃｯﾃｯﾃﾚみたいな感じ書くのが面倒になったので覚えましょう(ぽっか)\r\n\r\n***Xepher\r\n-弐寺を始めるとできるようになります（ぽっか）\r\n-弐寺で皆伝になるとAAAが出せるらしいです（ぽっか）\r\n-10段取るともう14最弱候補です(なるしあ)\r\n\r\n***カミサマネジマキ\r\n-早いです、とにかく早いです\r\n普段三倍とかでやってる人は二倍くらいまで落としたほうがいいと思います\r\n最初の直角+ウネウネをミスっても後半で巻き返せますのでちょろいです\r\n最後の青直角+ロング+鍵盤はリズムを覚えましょう(トロロ)\r\n-ツマミから手を離すタイミングを覚えましょう\r\n16分は殆どないのでハイスピ設定以外はBPM142
    だと考えてよいです(なるしあ)\r\n\r\n***天ノ弱\r\n-アルビダほどではないですが14の中ではかなり弱いです\r\n直角を外してしまうと一気にゲージを持ってかれるので気をつけてください(トロロ)\r\n\r\n***Grip
    & Break down !!\r\n-wiki見るとかなり強いことになってますがたいしたことないです実際\r\nﾃﾚﾚﾃﾚﾚﾃﾚﾚﾃﾚﾚ地帯は多少は冥の練習になるんじゃないですか(適当\r\n最後のサビは一回目と二回目が左右対称になってるだけですのでよく見ましょう、つまみは結構長めに続いてるのでうっかり左右を変えないように(トロロ)\r\n-wiki見るとかなり強いことになってますがかなりつよいです実際\r\nサビ後半が両ロングの練習になるのでどんどんやりましょう\r\nｳｪｳｪｲwwwｳｪｲwwwｳｪｲwwwｳｪｲwwwｳｪｳｪｳｪｲwwwｳｪｲwwwｳｨｵｱｲｲｰｱｲｱｰｲｵｱｵｱｵ-みたいな感じの所は全部青だったり赤だったりするので回し間違えないでね\r\n手首ロングができると割と楽なので練習してもいいと思います(ぽっか)\r\n-右ロング+左ツマミ+234鍵盤のところはロングを右手の手のひらで押すと安定します\r\n全体的にツマミを回すタイミングが早くなりがちなので注意。すっぽ抜けます(なるしあ)\r\n\r\n***幻想のサテライト\r\n-慣れるまでは片手部分が大変だと思いますがなれてしまえば鳥視野です、動画で覚えましょう(トロロ)\r\n-来てほしくない方のロングしか来ない\r\nサビのところはｳｪｳｪｳｪｳｪｳｪｳｪ(青)ウェーｳｪｰｳｪｰｳｪｰｳｪｰｳｪｰｳｪｰｳｪｳｪｳｪｳｪｳｪｳｪｳｪｰｳｪｰｳｪｰｳｪｰｳｪｰ(赤)(青)ｳｪｳｪｳｪｳｪｳｪｳｪ略みたいな感じなので回間違えて外して死なないようにしましょう(ぽっか)\r\n\r\n***TYCOON\r\n-総合力を要求される14でも上位の曲だと思います\r\n中盤の鍵盤地帯がなかなかハードなのでつなげるようになりましょう(トロロ)\r\n-地力がついたかどうかの確認曲でしょう(なるしあ)\r\n\r\n***Tomorrow
    Perfume (C-Show Remix)\r\n-TYCOONと同じく総合力譜面です(個人的に14最難)\r\n鍵盤がゴチャゴチャしてるのでハイスピ上げて見切れるようにしましょう、僕は4.2でやってます\r\n片手、つまみ、鍵盤とありとあらゆる要素が詰まってるので頑張れるようにしましょう(トロロ)\r\n-鍵盤をがんばろう(ぽっか)\r\n\r\n***neu
    BSP style\r\n-数少ないソフランの一つ\r\n高速化するまではリズムがわかりにくいので曲をよく聞いて覚えましょう\r\n高速化してからは螺旋が少々辛いので右手と左手をうまく使って捌きましょう\r\n低速地帯が繋がっていれば多少ミスしてもゴリ押しで生き延びれるので頑張りましょう(トロロ)\r\n-大回転でギアチェンがいい感じのようです\r\n餡蜜できそうな気がするのでだれかやってみて下さい(ぽっか)\r\n-高速の鍵盤はどちらも(CB×4→)DCBA×4→CB×6→CDCB→ABCD×4→BCDCBCDCBCDCBCDCB(螺旋)です\r\n螺旋は気持ちゆっくり目にBCとCDの繰り返しで餡蜜すれば繋がるのかもしれません\r\n高速で死ぬ人は慌てて早く押してしまってERROR大量生産してるのだけなので少し頭を冷やしましょう。そこまで速くないです(自戒)\r\n大回転のギアチェンは頑張れば1.5くらいハイスピが動かせます(ねが)\r\n\r\n***物凄い勢いでけーねが物凄いうた\r\n-ラストが物凄い勢いで直角が物凄い曲です\r\nリズムさえ覚えて左右を間違えないようにすれば全接のちょろいので覚えましょう\r\nラスト以外では直角+ウネウネが外れやすいので注意してください(トロロ)\r\n-物凄い勢いでラストで死ぬうた\r\nもう覚える以外に方法ありません覚えましょう\r\n歌ってる人はヤサイマシの人らしいですやったね(ぽっか)\r\n-「わ☆た☆し☆の」の直角は気持ち遅めに回さないとチェイン切れます（なるしあ）\r\n\r\n***rainbow
    flyer -gratitude remix-\r\n-つまみが複雑でめんどくさいです\r\nつまみ曲かと思うとラストに凄まじい勢いの鍵盤が降ってきます、がよく見れば捌けないこともないので頑張ってください\r\nラストのつまみは左右間違いが多いので注意、そこで間違うと100からでも40くらい持ってかれます(トロロ)\r\n-鍵盤できる人にはツマミしかない曲です。追っかけツマミでやらかすとどう頑張っても取り返せなくなるので、外れたらすぐにグリグリして修正しましょう(しぐま)\r\n\r\n***ケロ⑨destiny\r\n-序盤の鍵盤が苦しいです\r\nよく見ると332332332の繰り返しみたいな感じなので注意深く見てください\r\nそこ抜ければウイニングランです、最後のフカセトラップに注意\r\nつまみの中に誰もいませんよ？(トロロ)\r\n\r\n***dreamin'
    feat.Ryu☆\r\n-直角に見えるものはすべて皿です、4分皿です\r\nいつものRyuですね\r\nあとは裏拍を取ればAAAです(ぽっか)\r\n-直角がすさまじいので頑張りましょう\r\nｯﾌｫｰｳ!にあわせて直角が来ます\r\n直角さえきれいに捌ければPUCも夢じゃないです(トロロ)\r\n\r\n***ALBIDA
    Powerless Mix\r\n-間違いなく14ではない、ナナイロの方が難しく感じるレベル\r\nとはいえ仮にも14なので若干鍵盤が辛いかも？まぁ二三回やれば抜けられます(トロロ)\r\n-スコア難度は14上位です。初期曲特有のよくわからん配置に慣れよう（なるしあ）\r\n\r\n***Ignited
    Night burst\r\n-ハイテンションですごく個人的には好きなのにあんまり選んでる人を見かけない\r\nなかなか激しい感じの鍵盤が降ってきてるように見えますがよく見るとただのパターンなので焦らずに(トロロ)\r\n-弐寺やってたらそのうちスコア伸びます（なるしあ）\r\n\r\n***君にエールを…！(DJ
    UTO REMIX)\r\n-隠れた良曲良譜面\r\n鍵盤とロング複合がややいやらしいかんじ\r\nジグザグはなかなかつながりにくいですが焦らずしっかり動かしていきましょう\r\n壁....▂▅▇█▓▒(’ω’)▒▓█▇▅▂うわあああああああ\r\n\r\n***恋する☆宇宙戦争っ!!
    あばばばみっくす\r\n-最初のトリルがものすごく早いので片手ではなかなか追いつけないでしょう、ロングをうまい具合に手首でとって両手で押せるとはかどるかも\r\nトリルを抜けた先の鍵盤は落ち着いてみればなんのことはない感じの配置なので冷静に\r\nサビのつまみは真ん中で止まるので回し過ぎに注意、外れると致命傷\r\nロングは下手に両手で取ると直角が回せなくて危険、回せないことはないですがめんどいです(トロロ)\r\n\r\n**Lv13\r\n***ヤサイマシ☆ニンニクアブラオオメ\r\n-この豚豚豚(ここで大回転)\r\n二郎には行ったことがありませんが、おそらく凌駕の方がおいしいと思います。\r\n最後のつまみがなぜか外れてしまうことがありますが（経験談）普通に四分のリズムなので落ち着いてまわしましょう(ぽっか)\r\n-つまみが大変なことになってます\r\nつまみだけじゃなくてサビの鍵盤も少々押しづらいので注意\r\n最後のつまみできないと破滅がやってきます(トロロ)\r\n\r\n***caramel
    ribbon\r\n-中盤に出てくるつまみ以外はしょぼいです、しかもつまみ全くできなくてもクリアはできちゃいます\r\nつまみは前半は赤は常に動いてて、青は半分行って停止、そっからまた半分行って停止、後半は赤青動きが逆になります\r\nよーく見てればつなげるので頑張りましょう(トロロ)\r\n-つまみが出来ないならつまみが終わるまですべて捨ててそのあとに全精力を集中しましょう\r\nつまみに関しては机の上でイメージトレーニングするといいと思います(ぽっか)\r\n\r\n***究極焼肉レストラン！お燐の地獄亭！\r\n-よくわからない譜面ランキング堂々の一位！(個人的に\r\nうねうねはリズムに乗ってくねくねさせれば平気です\r\n最後は左手でロングをとるといいでしょう(トロロ)\r\n-焼肉サークルとしてUCが求められています\r\n回転つまみはやっぱり緩急付けてまわすほうが繋がる気がします(ぽっか)\r\n\r\n***「月風魔伝」龍骨鬼戦
    yks Remix\r\n-そんなに激しくなくかつ優しいわけでもない練習にいい感じの鍵盤と、つまみ回しながらのダブルロングが入った練習曲\r\n12適正でもクリアは難しくないでしょう(トロロ)\r\n\r\n***Soundscape\r\n-鍵盤のリズムが微妙に分かりづらい\r\n終盤に差し掛かったあたりでかなり嫌な感じのつまみ乱舞が飛んできます\r\n赤青交互に動かしていく感じなのでよく見ましょう(トロロ)\r\n-最初が一番切りやすいです！！！最初です！！！最初！！！\r\nつまみと両ロングがいやな感じなので覚えましょう。僕は忘れました。(ぽっか)\r\n\r\n***Space
    Diver Tama\r\n-13最強クラスなんじゃないでしょうか\r\nトリルや乱打が結構多い上に片手処理もそこそこ要求される&回復地帯が少ない\r\nこればっかりは鍵盤さばけるようにならないとどうしようもないんで頑張ってください(トロロ)\r\n\r\n***Ha･lle･lu･jah\r\n-縦連がちょっと厳しいけど慣れれば他はたいしたことないので縦連の練習をして挑みましょう\r\n回転のあとの鍵盤+ロングで回復できると◎(トロロ)\r\n-最後の直角を忘れると悲しいです。(しぐま)\r\n\r\n***pandora\r\n-ヴｪ---ンﾃﾞﾃﾞﾃﾞﾃﾞﾃﾞﾃﾞ\\ドゥーン/の大回転は割と忙しいのでいざというときは手のひらを使って回しましょう\r\n反直角戻しも切りやすいポイントです、一瞬直角方向に回したらすぐ逆方向にまわしましょう(ぽっか)\r\n\r\n**Lv12\r\n***世界はネコのもの\r\n-つまみに目を奪われがちですがなにげに縦連もうざったらしいです\r\nつまみは初見だったら確実にはずすので授業料だとおもって一回は落ちて下さい\r\n魔貫光殺砲のように見えますがつきぬけてないのでずれないように注意しながら回しましょう(ぽっか)\r\n\r\n***地球最後の告白を\r\n-20秒くらいで終わります(トロロ)\r\n\r\n***バタフライキャット\r\n-鍵盤で殺しにくる曲\r\nラストの方でガッツリ鍵盤が来ます\r\n１２適正だとクリアは厳しいでしょう(トロロ)\r\n-全てがかわいい。(cube)\r\n\r\n***Bad
    Apple!! feat. nomico\r\n-直角連打があるってだけでちょろいです(トロロ)"
